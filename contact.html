<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/cf21fc712d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    
</head>
<body>
    <div class="con">
    <nav class="navbar background">
        <ul class="nav-list another">
            <div class="logo">
                <img src="img/logo.png" alt="logo.png">
            </div>
               <li><a href="https://amxalokmishra.github.io/pnc_infra/">Home</a></li>
            <li><a href="https://amxalokmishra.github.io/pnc_infra/about.html">About</a></li>
            <li><a href="https://amxalokmishra.github.io/pnc_infra/project.html">Projects</a></li>
            <li><a href="https://amxalokmishra.github.io/pnc_infra/contact.html">Contact</a></li>
        </ul>
        <div class="rightNav">
        </div>
    </nav>
        <form action="/" class="container">
        <h1>Contact Us</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="name" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
        </div>
        <div class="box">
            <i class="fa fa-phone"></i>
            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="box query">
            <i class="fa fa-comments"></i>
            <input type="text" name="query" id="query" placeholder="Enter Your Query">
        </div>
        <button type="submit" class='btnprim'>Submit</button>
    </form>
</div>
</body>
</html>
